<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Creative Showcase | Premium Digital Art Platform</title>

    <!-- ================= SEO ================= -->
    <meta
      name="description"
      content="Creative Showcase is a premium digital art platform where artists publish, share, and showcase their artwork to the world."
    />
    <meta
      name="keywords"
      content="digital art, artists platform, creative showcase, art gallery, portfolio, artwork sharing"
    />
    <meta name="author" content="Creative Showcase" />
    <meta name="robots" content="index, follow" />

    <!-- ================= OPEN GRAPH ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Creative Showcase | Where Artists Come Alive" />
    <meta
      property="og:description"
      content="Discover, explore, and connect with digital artists through a premium visual experience."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:site_name" content="Creative Showcase" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Creative Showcase | Premium Art Platform" />
    <meta
      name="twitter:description"
      content="A premium platform for digital artists to showcase their work and inspire the world."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- ================= ICONS ================= -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ================= FONTS ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ================= PERFORMANCE ================= -->
    <meta name="theme-color" content="#0a0104" />
    <meta name="color-scheme" content="dark light" />

    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue',
          sans-serif;
        background-color: #0a0104;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <noscript>
      Creative Showcase requires JavaScript to run properly.
    </noscript>

    <div id="root"></div>

    <!-- ================= APP ENTRY ================= -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
